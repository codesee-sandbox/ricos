syntax = "proto3";

message GIFSource {
    string original_url = 1;
    string still_url = 2;
    int32 height = 3;
    int32 width = 4;
}

message GiphyConfig {
    string size = 1;
    string alignment = 2;
}

message RicosGiphy {
    GIFSource gif = 1 [required = true];
    GiphyConfig config = 2;
}